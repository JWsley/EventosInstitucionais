<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTOS INSTITUCIONAIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="./assets/img/favicon.ico">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
  <div class="loader" id="loader">
    <img src="assets/img/loading.gif" style="height: auto; width: 80%;" alt="">
  </div>
  <div class="cabecalho" id="cabecalho" style="display: none;">

    <div class="titulo-principal">
      <h1 class="titulo">EVENTOS INSTITUCIONAIS</h1>
    </div>
  </div>
  <div id="calendar"></div>



  <div class="modal fade" id="modalevent"" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">

    <div class="modal-dialog" data-tilt data-tilt-axis="x">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Detalhes do evento</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body"></div>
        <span class="detail" id="nome"></span>
        <span class="detail" id="descrição"></span>
      </div>
      <div class="modal-footer">
        <img src="./assets/img/iflogo.png" alt="logo_if" class="modal-logo">
      </div>
    </div>
  </div>
  </div>
  <footer class="rodape">
    <div class="instituto">
      <img src="./assets/img/iflogo.png" alt="" id="iflogo" class="if_logo" style="display:none;">
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/vanilla-tilt.js"></script>
  <script src="./fullcalendar-6.1.10/packages/bootstrap5/index.global.min.js"></script>
  <script src="js/index.global.js"></script>
 
  <script src="js/calendar.js"></script>
  <script src="js/core/locales/pt-br.global.min.js"></script>
</body>

</html>
